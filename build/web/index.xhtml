<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HanHans Official</title>
        <style>
            body{
                width: 500px;
                margin: 250px;
                margin-top: 250px;
		box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0,.03);
                transition: all .3s;
                border: solid 250px #b9e311;
                border-top-right-radius: 250px;
                border-bottom-left-radius: 250px;
                text-align: center;              
            }
            .input_text
            {
                width: 80%;
                padding : 10px 10px;
                margin : 5px 0 ;
                display : inline-block;
                border: 1px solid #ccc;                  
            }
            .button_log{
                background-color: #4caf50;
                color: white;
                width:55%;
                padding:14px 20px;
                margin : 0px 0;
                cursor:pointer;
                border : none;                       
            .model-content{
                background-color: #fefefe;
                margin: 5% auto 15%;
                border: 1px solid #888;
                width: 50%;
                text-align: center;
            }             
        </style>
    </h:head>
    <h:body>
        <h:form class="model-content">
            <h2>Login</h2>
            <h:inputText a:placeholder="email" class="input_text" value="#{value_login.email}"/>
            <h:inputSecret a:placeholder="password" class="input_text" value="#{value_login.password}"/>
            <h:commandButton value="Login" class="button_log" action="#{value_login.Login}"/>    
        </h:form>
    </h:body>
</html>
